<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIWELL Restaurant Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chatbot-container {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .chatbot-container.active {
            max-height: 400px;
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">HIWELL Chatbot</h1>
        <button id="toggle-chatbot"
            class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Chat với HIWELL
        </button>
        <div id="chatbot-container"
            class="chatbot-container mt-2 w-full max-w-lg bg-white rounded-lg shadow-lg overflow-hidden">
            <iframe src="http://localhost:7860" title="HIWELL Chatbot" class="w-full h-[350px] border-none"></iframe>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-chatbot');
        const chatbotContainer = document.getElementById('chatbot-container');

        toggleButton.addEventListener('click', () => {
            const isActive = chatbotContainer.classList.contains('active');
            chatbotContainer.classList.toggle('active');
            toggleButton.textContent = isActive ? 'Chat với HIWELL' : 'Đóng Chat';
        });
    </script>
</body>

</html>
