openapi: 3.0.3
info:
  title: Restaurant Backend API
  description: |
    API documentation for Restaurant Management System Backend.
    
    ## Authentication
    This API uses JWT (JSON Web Token) for authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your_jwt_token>
    ```
    
    ## User Roles
    - **customer**: Regular customers
    - **employee**: Restaurant staff
    - **admin**: System administrators
    
    ## WebSocket Support
    The API supports real-time communication via Socket.IO:
    - `/notifications` - Notification events
    - `/order` - Order management events  
    - `/reservations` - Reservation events
    
  version: 1.0.0
  contact:
    name: Restaurant Backend Team
    email: support@restaurant.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.restaurant.com/api
    description: Production server

security:
  - BearerAuth: []

paths:
  # Notification Module
  /notifications:
    get:
      tags:
        - Notifications
      summary: Get all notifications with filters
      description: Retrieve paginated list of notifications with optional filters
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: query
          description: Filter by user ID
          required: false
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          description: Filter by notification type
          required: false
          schema:
            type: string
            enum: [low_stock, reservation_confirm, promotion, order_created, order_updated, order_status_changed, reservation_created, reservation_updated, chat_message, support_request, payment_completed, other]
        - name: is_read
          in: query
          description: Filter by read status
          required: false
          schema:
            type: boolean
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Notification'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

    post:
      tags:
        - Notifications
      summary: Create new notification
      description: Create a new notification (admin/employee only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - content
              properties:
                type:
                  type: string
                  enum: [low_stock, reservation_confirm, promotion, order_created, order_updated, order_status_changed, reservation_created, reservation_updated, chat_message, support_request, payment_completed, other]
                title:
                  type: string
                  maxLength: 200
                content:
                  type: string
                  minLength: 1
                  maxLength: 1000
                user_id:
                  type: string
                  format: uuid
                data:
                  type: object
      responses:
        '201':
          description: Notification created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/Notification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /notifications/{id}:
    get:
      tags:
        - Notifications
      summary: Get notification by ID
      description: Retrieve a specific notification by its ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
