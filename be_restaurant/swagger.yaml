    get:
      tags:
        - Orders
      summary: Get all orders with filters
      description: Retrieve paginated list of orders with optional filters (admin/employee only)
      security:
        - BearerAuth: []
      parameters:
        - name: date
          in: query
          description: Filter by date
          required: false
          schema:
            type: string
            format: date
        - name: status
          in: query
          description: Filter by order status
          required: false
          schema:
            type: string
            enum: [pending, preparing, ready, delivered, paid, cancelled]
        - name: user_id
          in: query
          description: Filter by user ID
          required: false
          schema:
            type: string
            format: uuid
        - name: table_id
          in: query
          description: Filter by table ID
          required: false
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          allOf:
                            - $ref: '#/components/schemas/Order'
                          properties:
                            user:
                              $ref: '#/components/schemas/User'
                            table:
                              $ref: '#/components/schemas/Table'
                            tableGroup:
                              $ref: '#/components/schemas/TableGroup'
                            reservation:
                              $ref: '#/components/schemas/Reservation'
                            event:
                              $ref: '#/components/schemas/Event'
                            voucher:
                              $ref: '#/components/schemas/Voucher'
                            items:
                              type: array
                              items:
                                allOf:
                                  - $ref: '#/components/schemas/OrderItem'
                                properties:
                                  dish:
                                    $ref: '#/components/schemas/Dish'
                            payments:
                              type: array
                              items:
                                $ref: '#/components/schemas/Payment'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '400':
          $ref: '#/components/responses/BadRequest'

    post:
      tags:
        - Orders
      summary: Create new order
      description: Create a new order
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - table_id
              properties:
                table_id:
                  type: string
                  format: uuid
                  description: Table ID for the order
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get order by ID
      description: Retrieve a specific order by its ID with all related data
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    allOf:
                      - $ref: '#/components/schemas/Order'
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      table:
                        $ref: '#/components/schemas/Table'
                      tableGroup:
                        $ref: '#/components/schemas/TableGroup'
                      reservation:
                        $ref: '#/components/schemas/Reservation'
                      event:
                        $ref: '#/components/schemas/Event'
                      voucher:
                        $ref: '#/components/schemas/Voucher'
                      items:
                        type: array
                        items:
                          allOf:
                            - $ref: '#/components/schemas/OrderItem'
