name: Deploy Chatbot to Render/EC2

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'chatbot/**'
      - '.github/workflows/deploy-chatbot.yml'
      - 'chatbot/Dockerfile'
  workflow_dispatch: # Cho ph√©p trigger th·ªß c√¥ng v√† ch·ªçn deployment target
    inputs:
      deployment_target:
        description: 'Deployment target (render or ec2)'
        required: true
        type: choice
        options:
          - render
          - ec2

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/chatbot

jobs:
  # Build Docker image
  build-docker:
    name: Build Chatbot Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./chatbot
          file: ./chatbot/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Deploy to Render
  deploy-render:
    name: Deploy Chatbot to Render
    runs-on: ubuntu-latest
    needs: build-docker
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deployment_target == 'render')
    environment:
      name: production-render

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_CHATBOT_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Render deployment to complete..."
          sleep 30
          echo "‚úÖ Chatbot deployed to Render successfully!"

      - name: Deployment status
        run: |
          echo "üöÄ Chatbot deployed to Render!"
          echo "üîó Service URL: https://${{ secrets.RENDER_CHATBOT_SERVICE_ID }}.onrender.com"

  # Deploy to EC2
  deploy-ec2:
    name: Deploy Chatbot to EC2
    runs-on: ubuntu-latest
    needs: build-docker
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deployment_target == 'ec2')
    environment:
      name: production-ec2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy docker-compose and environment files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_SERVER_IP }}
          username: ${{ secrets.EC2_SERVER_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          source: "docker-compose.yml,chatbot/"
          target: "/opt/restaurant/"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_SERVER_IP }}
          username: ${{ secrets.EC2_SERVER_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            cd /opt/restaurant
            # Pull latest Docker image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            # Stop and remove old container
            docker-compose stop chatbot || true
            docker-compose rm -f chatbot || true
            # Start new container
            docker-compose up -d --build chatbot
            # Clean up old images
            docker image prune -f

      - name: Deployment status
        run: |
          echo "üöÄ Chatbot deployed to EC2 successfully!"
          echo "üîó Server IP: ${{ secrets.EC2_SERVER_IP }}"
          echo "üì° Chatbot running on port 7860"

