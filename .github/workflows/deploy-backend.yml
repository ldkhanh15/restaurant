          echo "  - CLOUDINARY_CLOUD_NAME"
          echo "  - CLOUDINARY_API_KEY"
          echo "  - CLOUDINARY_API_SECRET"
          echo ""
          echo "VNPay:"
          echo "  - VNPAY_TMN_CODE"
          echo "  - VNPAY_HASH_SECRET"
          echo "  - VNP_URL=https://www.vnpayment.vn/paymentv2/vpcpay.html"
          echo "  - VNP_RETURN_URL (after frontend deployed)"
          echo "  - VNP_RETURN_URL_APP_USER (optional)"
          echo "  - VNP_RETURN_URL_ORDER (optional)"
          echo "  - VNP_RETURN_URL_RESERVATION (optional)"
          echo ""
          echo "Frontend URLs (set after deploying frontends):"
          echo "  - CLIENT_URL (User Web URL)"
          echo "  - CLIENT_ADMIN_URL (Admin Web URL)"
