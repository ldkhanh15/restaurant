          echo "  - UPLOAD_MAX_SIZE=5242880 (optional, 5MB)"
          echo ""
          echo "Business Logic:"
          echo "  - RESERVATION_TIMEOUT_MINUTES=15 (optional)"
          echo ""
          echo "Debug:"
          echo "  - DEBUG_SQL=false (optional)"
        continue-on-error: true

      # Alternative: Deploy using Render API directly
      # - name: Deploy to Render via API
      #   run: |
      #     curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys" \
      #       -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
      #       -H "Content-Type: application/json"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Render deployment to complete..."
          sleep 30
          echo "‚úÖ Deployment initiated successfully!"

      - name: Deployment status
        run: |
          echo "üöÄ Backend deployed to Render!"
          echo "üîó Service URL: https://${{ secrets.RENDER_BACKEND_SERVICE_ID }}.onrender.com"

