name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  DOCKER_BUILDKIT: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH key
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Validate SSH key format
          if ! ssh-keygen -l -f ~/.ssh/deploy_key &> /dev/null; then
            echo "‚ùå Error: Invalid SSH key format"
            echo "SSH key should start with: -----BEGIN OPENSSH PRIVATE KEY----- or -----BEGIN RSA PRIVATE KEY-----"
            exit 1
          fi
          
          echo "‚úÖ SSH key is valid"
          
          # Add EC2 to known hosts with timeout and retry
          EC2_HOST="${{ secrets.EC2_HOST }}"
          if [ -z "$EC2_HOST" ]; then
            echo "‚ùå Error: EC2_HOST secret is not set"
            exit 1
          fi
          
          echo "üîç Scanning host: $EC2_HOST"
          MAX_RETRIES=3
          RETRY=0
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            if ssh-keyscan -H -T 10 "$EC2_HOST" >> ~/.ssh/known_hosts 2>&1; then
              echo "‚úÖ Successfully added $EC2_HOST to known_hosts"
              break
            else
              RETRY=$((RETRY + 1))
              if [ $RETRY -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  Retry $RETRY/$MAX_RETRIES..."
                sleep 2
              else
                echo "‚ö†Ô∏è  Warning: Could not add to known_hosts, but continuing (will use StrictHostKeyChecking=no)"
              fi
            fi
          done
          
          chmod 644 ~/.ssh/known_hosts

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "‚ùå Error: EC2_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "‚ùå Error: EC2_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "‚ùå Error: EC2_SSH_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are set"
          echo "EC2_HOST: ${{ secrets.EC2_HOST }}"
          echo "EC2_USER: ${{ secrets.EC2_USER }}"

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_DEPLOY_PATH: ${{ secrets.EC2_DEPLOY_PATH || '/home/ec2-user/restaurant' }}
        run: |
          # Create deployment script
          cat > /tmp/deploy_remote.sh << 'DEPLOYSCRIPT'
          #!/bin/bash
          set -e
          
          # Use provided DEPLOY_PATH or default based on user
          DEPLOY_PATH="${DEPLOY_PATH:-/home/ec2-user/restaurant}"
          COMPOSE_FILE="docker-compose.prod.yml"
          SERVER_IP="${SERVER_IP:-98.91.23.236}"
          PROTOCOL="${PROTOCOL:-https}"
          
          # Navigate to deployment directory
          cd "$DEPLOY_PATH" || exit 1
          
          # Pull latest code
          echo "üì• Pulling latest code..."
          git fetch origin
          CURRENT_BRANCH=$(git branch --show-current || echo "main")
          git reset --hard "origin/$CURRENT_BRANCH"
          
          # Make scripts executable
          chmod +x start-restaurant-system-prod.sh fix-mysql-volume-prod.sh 2>/dev/null || true
          
          # Create .env file if not exists
          if [ ! -f .env ]; then
            echo "üìù Creating .env file from example..."
            cp env.example .env || true
          fi
          
          # Create backend .env if not exists
          if [ ! -f be_restaurant/.env ]; then
            echo "üìù Creating backend .env file..."
            cp be_restaurant/env.example be_restaurant/.env || true
          fi
          
          # Use docker compose (v2) if available, otherwise docker-compose (v1)
          COMPOSE_CMD="docker-compose"
          if docker compose version &> /dev/null; then
            COMPOSE_CMD="docker compose"
          fi
          
          # Stop existing containers
          echo "üõë Stopping existing containers..."
          $COMPOSE_CMD -f $COMPOSE_FILE down || true
          
          # Remove old images to save space (t3.micro has limited storage)
          echo "üßπ Cleaning up old Docker images..."
          docker image prune -af --filter "until=24h" || true
          
          # Build services with BuildKit for cache optimization
          echo "üî® Building Docker images (with BuildKit cache)..."
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          $COMPOSE_CMD -f $COMPOSE_FILE build
          
          # Use production startup script if available, otherwise manual start
          if [ -f start-restaurant-system-prod.sh ]; then
            echo "üöÄ Starting services using production script..."
            SERVER_IP="$SERVER_IP" PROTOCOL="$PROTOCOL" ./start-restaurant-system-prod.sh
          else
            echo "üöÄ Starting services manually..."
            $COMPOSE_CMD -f $COMPOSE_FILE up -d
            
            # Wait for services to be healthy
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 60
            
            # Check service status
            echo "üìä Service status:"
            $COMPOSE_CMD -f $COMPOSE_FILE ps
            
            # Health check
            echo "üè• Running health checks..."
            MAX_RETRIES=20
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "‚úÖ Backend is healthy!"
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "‚è≥ Waiting for backend... ($RETRY_COUNT/$MAX_RETRIES)"
              sleep 10
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "‚ùå Backend health check failed!"
              $COMPOSE_CMD -f $COMPOSE_FILE logs backend --tail 50
              exit 1
            fi
          fi
          
          # Final status
          echo "üìä Final Service Status:"
          $COMPOSE_CMD -f $COMPOSE_FILE ps
          
          echo "üåê Access URLs:"
          echo "   Backend:  $PROTOCOL://$SERVER_IP:8000"
          echo "   User Web: $PROTOCOL://$SERVER_IP:3000"
          echo "   Admin Web: $PROTOCOL://$SERVER_IP:3001"
          echo "   Health Check: $PROTOCOL://$SERVER_IP:8000/health"
          
          exit 0
          DEPLOYSCRIPT
          
          # Test SSH connection first
          echo "üîç Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=10 \
            -o BatchMode=yes \
            ${EC2_USER}@${EC2_HOST} \
            "echo '‚úÖ SSH connection successful'" || {
            echo "‚ùå SSH connection failed!"
            echo "Please check:"
            echo "  1. EC2_HOST is correct: ${EC2_HOST}"
            echo "  2. EC2_USER is correct: ${EC2_USER}"
            echo "  3. SSH key is valid and matches the public key on EC2"
            echo "  4. Security Group allows SSH (port 22) from GitHub Actions IPs"
            echo "  5. EC2 instance is running"
            exit 1
          }
          
          # Copy script to EC2
          echo "üì§ Copying deployment script to EC2..."
          scp -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=10 \
            /tmp/deploy_remote.sh ${EC2_USER}@${EC2_HOST}:/tmp/deploy_remote.sh || {
            echo "‚ùå Failed to copy script to EC2"
            exit 1
          }
          
          # Execute deployment script
          echo "üöÄ Executing deployment script on EC2..."
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=10 \
            ${EC2_USER}@${EC2_HOST} \
            "chmod +x /tmp/deploy_remote.sh && DEPLOY_PATH='${EC2_DEPLOY_PATH}' SERVER_IP='98.91.23.236' PROTOCOL='https' /tmp/deploy_remote.sh" || {
            echo "‚ùå Deployment script failed!"
            echo "üìã Checking deployment script logs..."
            ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              ${EC2_USER}@${EC2_HOST} \
              "cat /tmp/deploy_remote.sh | head -20" || true
            exit 1
          }

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi

