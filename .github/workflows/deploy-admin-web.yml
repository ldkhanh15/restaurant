name: Deploy Admin Web to Vercel

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'admin-web/**'
      - '.github/workflows/deploy-admin-web.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'admin-web/**'
  workflow_dispatch: # Cho ph√©p trigger th·ªß c√¥ng

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_WEB_PROJECT_ID }}

jobs:
  deploy:
    name: Build and Deploy Admin Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./admin-web

      - name: Set Vercel Environment Variables
        run: |
          echo "${{ secrets.BACKEND_API_URL }}" | vercel env add NEXT_PUBLIC_API_URL production || true
          echo "${{ secrets.BACKEND_WS_URL }}" | vercel env add NEXT_PUBLIC_WS_URL production || true
        working-directory: ./admin-web
        continue-on-error: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      
      - name: Display Required Vercel Environment Variables
        run: |
          echo "‚ö†Ô∏è Note: Some environment variables should be set manually in Vercel Dashboard"
          echo ""
          echo "üìã Required Environment Variables for Admin Web:"
          echo ""
          echo "API Configuration:"
          echo "  - NEXT_PUBLIC_API_URL (set via workflow or manually)"
          echo "  - NEXT_PUBLIC_WS_URL (set via workflow or manually)"
          echo "  - NEXT_PUBLIC_API_TIMEOUT=30000 (optional)"
          echo ""
          echo "Cloudinary Configuration:"
          echo "  - NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME"
          echo "  - NEXT_PUBLIC_CLOUDINARY_API_KEY"
          echo "  - NEXT_PUBLIC_CLOUDINARY_API_SECRET"
          echo "  - NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET=pbl6_CNPM_ (optional)"
          echo "  - NEXT_PUBLIC_CLOUDINARY_FOLDER=pb6/ (optional)"
          echo ""
          echo "Environment:"
          echo "  - NODE_ENV=production"
        continue-on-error: true

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./admin-web

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./admin-web

      - name: Output deployment URL
        run: |
          echo "üöÄ Admin Web deployed successfully!"
          echo "üåê Deployment URL: ${{ steps.deploy.outputs.url }}"
          echo "üîó Preview URL: ${{ steps.deploy.outputs.previewUrl }}"

      # Optional: Comment on PR with deployment URL
      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ **Admin Web Preview Deployment**\n\n' +
                    'üåê Preview URL: ${{ steps.deploy.outputs.url }}\n\n' +
                    'Deployment completed successfully!'
            })

